<div class="DashboardExecutors">
  <div class="DashboardExecutors__Header">
    <div class="DashboardExecutors__HeaderLeft" mdcHeadline4>
      Executors of {{ clusterName }}
    </div>
    <div class="DashboardExecutors__HeaderRight">
      <mdc-text-field type="text"
                      placeholder="Search"
                      [outlined]="true"
                      [dense]="true"
                      [(ngModel)]="filterRegex"
                      (keydown)="handleKeydown($event)"
                      label="Filter">
        <mdc-icon mdcTextFieldIcon trailing>search</mdc-icon>
      </mdc-text-field>
    </div>
  </div>
  <div class="DashboardExecutors__Scroller">
    <shared-mdc-table [model]="data?.objects">
      <ng-template #headerTemplate>
        <tr class="mdc-data-table__row">
          <th class="mdc-data-table__column">Actions</th>
          <th class="mdc-data-table__column">Name</th>
          <th class="mdc-data-table__column">Partition key</th>
        </tr>
      </ng-template>
      <ng-template let-executor #bodyTemplate>
        <tr class="mdc-data-table__row">
          <td class="mdc-data-table__cell">
            <!--<button mdcIconButton icon="search" (click)="navigateToExecutorDetails(executor)" title="Inspect"></button>-->
            <button mdcIconButton icon="bar_chart" (click)="navigateToExecutorStats(executor)" title="Statistics"></button>
          </td>
          <td class="mdc-data-table__cell">{{ executor.name }}</td>
          <td class="mdc-data-table__cell">{{ executor.partitionKey }}</td>
        </tr>
      </ng-template>
    </shared-mdc-table>
  </div>
  <div class="DashboardExecutors__Footer">
    <div class="DashboardExecutors__FooterLeft" title="Server time consumed for querying data">
      Query time: {{ data?.produceTime }} ms
    </div>
    <div class="DashboardExecutors__FooterRight">
      <shared-mdc-paginator [page]="page"
                            [pageSize]="pageSize"
                            (pageChange)="trackPageChange($event)"
                            (pageSizeChange)="trackPageSizeChange($event)">
      </shared-mdc-paginator>
    </div>
  </div>
</div>
