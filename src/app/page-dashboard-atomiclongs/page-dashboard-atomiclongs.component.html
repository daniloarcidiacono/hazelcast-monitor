<div class="DashboardAtomicLongs" mdcTypography>
  <div mdcHeadline5 class="DashboardAtomicLongs__Title">Atomic longs of {{ clusterName }}</div>
  <shared-mdc-table [model]="data?.objects">
    <ng-template #headerTemplate>
      <tr class="mdc-data-table__row">
        <th class="mdc-data-table__column">Name</th>
        <th class="mdc-data-table__column">Value</th>
        <th class="mdc-data-table__column">Partition key</th>
      </tr>
    </ng-template>
    <ng-template let-atomiclong #bodyTemplate>
      <tr class="mdc-data-table__row">
        <td class="mdc-data-table__cell">{{ atomiclong.name }}</td>
        <td class="mdc-data-table__cell">{{ atomiclong.value }}</td>
        <td class="mdc-data-table__cell">{{ atomiclong.partitionKey }}</td>
      </tr>
    </ng-template>
  </shared-mdc-table>
</div>
