<div class="Page" mdcTypography>

      <mdc-top-app-bar-row>

          <mdc-top-app-bar-title class="Page__TopTitle">
            <img class="Page__TopLogo" src="assets/logos/HazelcastLogo-Orange_Light.svg">
          </mdc-top-app-bar-title>
        </mdc-top-app-bar-section>
        <mdc-top-app-bar-section align="end">

    <router-outlet></router-outlet>
  </div>
</div>
