<div class="DashboardLists">
  <div class="DashboardLists__Header">
    <div class="DashboardLists__HeaderLeft" mdcHeadline4>
      Lists of {{ clusterName }}
    </div>
    <div class="DashboardLists__HeaderRight">
      <mdc-text-field type="text"
                      placeholder="Search"
                      [outlined]="true"
                      [dense]="true"
                      [(ngModel)]="filterRegex"
                      (keydown)="handleKeydown($event)"
                      label="Filter">
        <mdc-icon mdcTextFieldIcon trailing>search</mdc-icon>
      </mdc-text-field>
    </div>
  </div>
  <div class="DashboardLists__Scroller">
    <div class="DashboardLists__SectionContent">
      <shared-mdc-table [model]="data?.objects">
        <ng-template #headerTemplate>
          <tr class="mdc-data-table__row">
            <th class="mdc-data-table__column">Name</th>
            <th class="mdc-data-table__column">Number of keys</th>
            <th class="mdc-data-table__column">Partition key</th>
          </tr>
        </ng-template>
        <ng-template let-list #bodyTemplate>
          <tr class="mdc-data-table__row" (click)="navigateToListDetails(list)">
            <td class="mdc-data-table__cell">{{ list.name }}</td>
            <td class="mdc-data-table__cell">{{ list.size }}</td>
            <td class="mdc-data-table__cell">{{ list.partitionKey }}</td>
          </tr>
        </ng-template>
      </shared-mdc-table>
    </div>
  </div>
  <div class="DashboardLists__Footer">
    <div class="DashboardLists__FooterLeft" title="Server time consumed for querying data">
      Query time: {{ data?.produceTime }} ms
    </div>
    <div class="DashboardLists__FooterRight">
      <shared-mdc-paginator [page]="page"
                            [pageSize]="pageSize"
                            (pageChange)="trackPageChange($event)"
                            (pageSizeChange)="trackPageSizeChange($event)">
      </shared-mdc-paginator>
    </div>
  </div>
</div>
